version: "3.8"
services:
  app:
    build: .
    tty: true
    volumes:
      - ./../../:/usr/local/go/src/deli-reco # マウントディレクトリ指定
  db:
    image: mysql:8.0
    container_name: deli-reco
    volumes:
      - db-store:/var/lib/mysql
      - ./logs:/var/log/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      MYSQL_DATABASE: deli-reco
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: password
      TZ: "Asia/Tokyo"
    ports:
      - 13306:3306
  testdb:
    image: mysql:8.0
    volumes:
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    container_name: deli-reco-test
    tmpfs:
      - /var/lib/mysql
      - /var/log/mysql
    environment:
      MYSQL_DATABASE: deli-reco-test
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: password
      TZ: "Asia/Tokyo"

volumes:
  db-store:
